openapi: 3.0.0
info:
  title: API Exchanges - Open Finance Brasil
  description: |
    API de informações de operações de Câmbio Open Finance Brasil – Fase 4.
    API que retorna informações de operações de Câmbio realizadas nas instituições transmissoras por seus clientes, incluindo dados como 
    informações da operação contratada, valor da operação em moeda nacional e moeda estrangeira, classificação da operação, forma de entrega, 
    VET e, quando aplicável, valor a liquidar. 

    Também serão compartilhados os eventos de alteração da operação, caso existam, com as informações modificadas.
    Não possui segregação entre pessoa natural e pessoa jurídica.
    Requer consentimento do cliente para todos os endpoints.
    Devem ser considerados como escopo todas as operações de câmbio de compra e venda de moeda estrangeira, inclusive com adiantamento (ACC/ACE).
    A exposição se dará por cada operação de câmbio contratada pelo cliente.
  version: 1.0.0-rc1.0
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0'
  contact:
    name: Governança do Open Finance Brasil – Especificações
    email: gt-interfaces@openbankingbr.org
    url: 'https://openbanking-brasil.github.io/areadesenvolvedor/'
servers:
  - url: 'https://api.banco.com.br/open-banking/exchanges/v1'
    description: Servidor de Produção
  - url: 'https://apih.banco.com.br/open-banking/exchanges/v1'
    description: Servidor de Homologação
