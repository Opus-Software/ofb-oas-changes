    get:
      tags:
        - Product Identification
      summary: Faltando receber a descrição do endpoint.
      operationId: productIdentification
      description: Faltando receber a descrição do endpoint
      parameters:
        - $ref: '#/components/parameters/OperationId'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/pageSize'
